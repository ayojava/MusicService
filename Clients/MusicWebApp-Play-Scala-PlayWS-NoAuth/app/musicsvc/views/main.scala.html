@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">

    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
        <script src='@routes.Assets.versioned("javascripts/jquery-1.11.3.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("javascripts/id3.min.js")' type="text/javascript"></script>
        <style>
            /*
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            */
            th, td {
                padding: 5px;
            }
            th {
                text-align: left;
            }
        </style>
    </head>

    <body>

        <table>
            <tr>
                <td>
                    <input id="buttonRecordings" type="button" value="Recordings" onclick='window.open("/webApp/recordings", "_self");' />
                    <br/>
                    <input id="buttonPerformers" type="button" value="Performers" onclick='window.open("/webApp/performers", "_self");' />
                </td>
                <td>
                    <h1>Classic Music Service</h1>
                </td>
            </tr>
        </table>

        <hr style="width:40%; text-align:left; margin-left:0" />

        @content
    </body>

</html>
