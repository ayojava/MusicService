<ion-modal-view>

    <ion-header-bar class="bar-royal">
        <h1 class="title">Edit Performer</h1>
        <div class="buttons">
            <button class="button button-clear button-dark" ng-click="modalEditPerformer.hide()">&times;</button>
        </div>
    </ion-header-bar>

    <ion-content>
        <ion-list>
                
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" ng-model="performer.name">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Performer Type</span><br>
                <select ng-model="performer.performerType"
                        ng-options='o.value as o.label for o in optionsPerformerType'>
                </select>
            </label>

            <div class="item">
                <div class="button-bar">
                    <button class="button button-block button-outline button-small button-positive" type="button"
                                    ng-click="updatePerformer()">Update Performer</button>
                    <button class="button button-block button-outline button-small button-positive" type="button"
                                    ng-click="resetPerformerData()">Reset</button>
                </div>
            </div>

            <div class="item">
                <div class="button-bar">
                    <button class="button button-block button-outline button-small button-dark" type="button"
                        ng-click="modalEditPerformer.hide()">
                        Cancel
                    </button>
                </div>
            </div>
                
        </ion-list>
    </ion-content>

</ion-modal-view>
